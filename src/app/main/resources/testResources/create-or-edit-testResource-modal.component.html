<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #testResourceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="testResource.id">{{ l("EditTestResource") }}</span>
                        <span *ngIf="!testResource.id">{{ l("CreateNewTestResource") }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group m-form__group">
                        <label for="VehicleName">{{ l("Vehicle") }}</label>
                        <div class="input-group">
                            <input class="form-control" id="VehicleName" name="vehicleName" [(ngModel)]="vehicleName" type="text" disabled />
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectVehicleModal()" type="button">
                                    <i class="fa fa-search"></i> {{ l("Pick") }}
                                </button>
                            </div>
                            <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setVehicleIdNull()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="testResource.vehicleId" [(ngModel)]="testResource.vehicleId" type="text" hidden />

                    <div class="form-group m-form__group">
                        <label for="OfficeName">{{ l("Office") }}</label>
                        <select name="testResource.officeId" [(ngModel)]="testResource.officeId" class="form-control">
                            <option value="">{{ l("SelectAOffice") }}</option>
                            <option *ngFor="let item of allOffices" value="{{ item.id }}">{{ item.displayName }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="TestResource_Name">{{ l("Name") }}</label>
                        <input
                            type="text"
                            #TestResource_Name="ngModel"
                            id="TestResource_Name"
                            class="form-control"
                            [(ngModel)]="testResource.name"
                            name="Name"
                        />
                        <validation-messages [formCtrl]="TestResource_Name"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l("Cancel") }}</button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!testResourceForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <testResourceVehicleLookupTableModal #testResourceVehicleLookupTableModal (modalSave)="getNewVehicleId()"></testResourceVehicleLookupTableModal>
</div>
