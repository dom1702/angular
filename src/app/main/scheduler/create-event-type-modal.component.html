<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{l("NewLessonOrEventModalHeader")}}
                </h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-9">
                            <button *ngIf="allowCreateDrivingLesson" type="button" class="btn btn-primary btn-block"
                                (click)="openDrivingLessonModal()"><i
                                    class="fa fa-car"></i><span>{{l("DrivingLesson")}}</span></button>
                        </div>
                        <div class="col-3">
                            <button *ngIf="allowCreateDrivingLesson" type="button" class="btn btn-primary btn-block"
                                (click)="openExamModal()"><i class="fa fa-car"></i><span>{{l("Exam")}}</span></button>
                        </div>
                    </div>
                    <div class="row mt-3" *ngIf="allowCreateSimulatorLesson">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block"
                                (click)="openSimulatorLessonModal()"><i
                                    class="fa fa-desktop"></i><span>{{l("SimulatorLesson")}}</span></button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button *ngIf="allowCreateTheoryLesson" type="button" class="btn btn-primary btn-block"
                                (click)="openTheoryLessonModal()"> <i
                                    class="fa fa-graduation-cap"></i><span>{{l("TheoryLesson")}}</span></button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button *ngIf="allowCreateEvent" type="button" class="btn btn-primary btn-block"
                                (click)="openEventModal()"> <i
                                    class="fa fa-calendar"></i><span>{{l("Event")}}</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
            </div>
        </div>
    </div>

</div>
