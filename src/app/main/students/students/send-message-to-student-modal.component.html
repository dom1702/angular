<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #studentForm="ngForm" novalidate (ngSubmit)="send()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span>{{l("SendMessage")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="sending">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="Student_SendTo">{{l("SendTo")}} *</label>
						<input type="text" id="Student_SendTo" class="form-control" [(ngModel)]="sendToMail"
							name="SendTo" readonly />
					</div>

					<div class="form-group">
						<label for="Message">{{l("Message")}} *</label>
							<textarea class="form-control" name="Message" rows="10" placeholder="{{l('Write your message here')}}" [(ngModel)]="messageToSend" required></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button [disabled]="sending" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="send" class="btn btn-primary blue" [disabled]="!message"
						[buttonBusy]="sending" [busyText]="l('SendingWithThreeDot')"><i class="fa fa-send"></i>
						<span>{{l("Send")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
