<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #studentForm="ngForm" novalidate (ngSubmit)="send()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span>{{l("SendMessage")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="sending">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<label>Source course: </label><br>
                <select class="form-control" [(ngModel)]="selectedStudentCourse">
                    <option *ngFor="let course of studentsCourses" [ngValue]="course">
                        {{course.courseName}}
                    </option>
                </select>
				<label>Target course: </label><br>
                <select class="form-control" [(ngModel)]="selectedTargetCourse">
                    <option *ngFor="let course of possibleTargetCourses" [ngValue]="course">
                        {{course.courseName}}
                    </option>
                </select>
				</div>
				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="move" class="btn btn-primary blue" [disabled]="!message"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-send"></i>
						<span>{{l("Move")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
