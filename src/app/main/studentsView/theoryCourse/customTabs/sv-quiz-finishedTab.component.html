<div class="row justify-content-center">
    <div class="col col-sm-2"></div>  
    <div class="col-sm-8">
        <h1>Congratulations!</h1>
        <h4>You have passed the lesson: {{currentLesson}} </h4>
        <div class="row">
            <div class="col-sm-5">
                <button type="button" 
                    class="btn btn-primary mr-5"
                    routerLink="/app/main/studentsView/theoryLessons">
                    Return to course overview
                </button> 
            </div>
            <div class="col-sm-2">           
            </div>
            <div class="col-sm-5">
                <button type="button"                
                class="btn btn-primary mr-5"
                (click)="continueLesson()">
                Move to the next eLesson
                </button>  
            </div>
        </div>         
    </div>
    <div class="col col-sm-2"></div>        
</div>
