<h5 class="m-portlet__head-text">
    {{quest}}
</h5>
<div class="row align-items-center">
    <div class="col-sm-8">
        <div *ngIf="pictureUrl">
            <img src={{pictureUrl}} style="width:128px;height:128px;"> 
        </div>   
        <div class="radio-list">
            <label class="radio" *ngFor="let answer of answerOptions; index as i">
                <input type="radio" name="{{answer}}" [value]="i" (click)="onClick(i)"
                    [(ngModel)]="selectedValue">
                <span></span>
                {{answer}}
            </label>
        </div>                                                                               
        
        <!-- <div *ngFor="let answer of answerOptions; index as i"> 
            <p-radioButton value={{i}}  label={{answer}} (click)="onClick(i)" [(ngModel)]="selectedValue"></p-radioButton>
        </div> -->
        <p-messages [(value)]="messages" [closable]="false"></p-messages>
        <!-- <alert type="info">
            <strong>{{l("OT_ReqMessage1")}}</strong> 
        <br>{{l("OT_ReqMessage2")}}
          </alert> -->
    </div>
    <div class="col-sm-4"></div>
</div>
