<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="l('StudentsOwnOverview')" [description]="l('StudentsOwnOverviewInfo')">

            <div role="actions" style="width: 300px">
                 <div *ngIf="studentCourses !=null && studentCourses.length> 0">
                    <label>Course: </label><br>
                    <select class="form-control" [(ngModel)]="selectedStudentCourse" (ngModelChange)="courseChanged()">
                        <option *ngFor="let course of studentCourses" [ngValue]="course">
                            {{course.name}}
                        </option>
                    </select>

                </div>
            </div>
        </sub-header>

        <div [class]="containerClass">
            <div class="row justify-content-between">
                <div *ngIf="todos != null" class="col-md-5 col-sm-11 shadow p-3 m-5 bg-white rounded">
                    <h5 class="card-header">{{l('Tasks')}}</h5>
                    <div class="card-body">

                        <div *ngFor="let t of todos.todos; index as i">
                            {{t.title}}
                            <!-- <div *ngIf="t.completed" ><i class="fa fa-check" style="color: rgb(71, 207, 58);"
                                        title="True"></i><label>&nbsp;{{pdl.name}}</label>
                                    <label *ngIf="pdl.doneOnSimulator">(Simulator)</label>
                                </div>
                                <div *ngIf="!pdl.completed && !pdl.running" ><i
                                        class="fa fa-times" style="color: Tomato;"
                                        title="False"></i><label>&nbsp;{{pdl.name}}</label></div>
                                <div *ngIf="!pdl.completed && pdl.running " ><i
                                        class="fa fa-spinner" style="color: rgb(71, 151, 255);"
                                        title="False"></i><label>&nbsp;{{pdl.name}}</label>
                                </div> -->
                        </div>

                    </div>
                </div>
                <div *ngIf="selectedStudentCourse != null" class="col-md-6 col-sm-11 shadow p-3 m-5 bg-white rounded">
                    <h5 class="card-header">{{l('AdditionalInformationFromYourDrivingSchool')}}</h5>
                    <div class="card-body">
                        <p class="card-text">{{additionalInformation}}</p>

                    </div>
                </div>
            </div>
            <div class="card card-custom gutter-b">
                <div class="card-body">



                    <div *ngIf="selectedStudentCourse != null">

                        <div class="container">
                            <div class="row justify-content-around">
                                <div *ngIf="drivingLessons != null" class="col-md-6 col-sm-12">
                                    <h5 class="text-md-center">{{l("DrivingLessons")}} </h5>
                                    <div class="m-5">

                                        <label>{{l("BasicLessons")}} </label>
                                        <progressbar [animate]="true" [max]="12"
                                            [value]="drivingLessons.basicLessonsCompletedCount" type="success">
                                            {{drivingLessons.basicLessonsCompletedCount}} / 12
                                        </progressbar>
                                    </div>
                                    <div class="row my-10">
                                        <div class="col-5 shadow p-3 m-5 bg-white rounded"
                                            *ngFor="let pdl of drivingLessons.predefinedDrivingLessons; index as i">
                                            <div *ngIf="pdl.completed" class="text-center"><i class="fa fa-check"
                                                    style="color: rgb(71, 207, 58);"
                                                    title="True"></i><label>&nbsp;{{pdl.name}}</label></div>
                                            <div *ngIf="!pdl.completed && !pdl.running" class="text-center"><i
                                                    class="fa fa-times" style="color: Tomato;"
                                                    title="False"></i><label>&nbsp;{{pdl.name}}</label></div>
                                            <div *ngIf="!pdl.completed && pdl.running " class="text-center"><i
                                                    class="fa fa-spinner" title="False"></i><label>&nbsp;{{pdl.name}}
                                                    <span class="badge bg-secondary">{{l('Booked')}}</span></label>
                                            </div>
                                        </div>

                                    </div>
                                </div>



                                <div class="col-md-6 col-sm-12">
                                    <h5 class="text-md-center">{{l("TheoryLessons")}} </h5>
                                    <div class="row my-10">

                                        <div class="col-5 shadow p-3 m-5 bg-white rounded"
                                            *ngFor="let ptl of theoryLessons; index as i">
                                            <div *ngIf="ptl.currentState === 0" class="text-center"><i
                                                    class="fa fa-times" style="color: Tomato;"
                                                    title="True"></i><label>&nbsp;{{ptl.name}}</label></div>
                                            <div *ngIf="ptl.currentState === 1" class="text-center"><i
                                                    class="fa fa-spinner"
                                                    title="False"></i><label>&nbsp;{{ptl.name}}</label></div>
                                            <div *ngIf="ptl.currentState === 2" class="text-center"><i
                                                    class="fa fa-check" style="color: rgb(71, 207, 58);"
                                                    title="False"></i><label>&nbsp;{{ptl.name}}</label></div>
                                            <div *ngIf="ptl.currentState === 3" class="text-center"><i
                                                    class="fa fa-times" style="color: Tomato;"
                                                    title="False"></i><label>&nbsp;{{ptl.name}}</label></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div *ngIf="selectedStudentCourse != null" class="row">
                        <button type="button" (click)="prepareLessonStart()"
                            class="btn btn-primary mr-5">{{l("PrepareLessonStart")}}</button>
                        <button type="button" (click)="startNextOnlineTheoryLesson()"
                            class="btn btn-primary mr-5">{{l("StartNextOnlineTheoryLesson")}}</button>
                        <input type="text" class="form-control" [(ngModel)]="finishId" name="LastName" />
                        <button type="button" (click)="finishOnlineTheoryLesson()"
                            class="btn btn-primary mr-5">{{l("FinishOnlineTheoryLesson")}}</button>
                    </div> -->
                        <div *ngIf="selectedStudentCourse == null">
                            <alert type="danger">
                                <strong>Oh snap!</strong> You are not yet assigned to a course. Please contact your
                                school.
                            </alert>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
