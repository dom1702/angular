<p-autoComplete [(ngModel)]="selected" [suggestions]="searchMenuResults" (completeMethod)="searchStudent($event)"
    *ngIf="isMenuSearchActive" (onSelect)="selectMenuItem($event)" field="name"
    placeholder="{{'SearchStudentQuickSearch' | localize}}" [minLength]="3" inputStyleClass="form-control menuSearchBarInput"
    styleClass="menuSearchBarContainer">
</p-autoComplete>
